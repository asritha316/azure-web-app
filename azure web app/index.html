<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Designify</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content input[type="email"],
    .modal-content input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      z-index: 1002;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .slide {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      position: relative;
    }

    .slideshow {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Designify</div>
    <input type="text" placeholder="Search designs..." id="searchBar" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="designs.html">Designs</a></li>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><button id="signInBtn">Sign In</button></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="slideshow">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" class="slide active" alt="Design 1" />
      <img src="http://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-22.jpg" class="slide" alt="Design 2" />
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/48545945382509.582e933009ac3.jpg" class="slide" alt="Design 3" />
    </div>
    <div class="hero-text">
      <h1>Welcome to Designify</h1>
      <p>Your custom interior journey starts here.</p>
    </div>
  </section>

  <!-- Sign In Modal -->
  <div id="signInModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign In</h2>
      <input type="email" placeholder="Enter your Gmail" id="email" required><br>
      <input type="password" placeholder="Enter your Password" id="password" required><br>
      <button onclick="signIn()">Submit</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">Successfully Signed In!</div>
</body>
</html>
